<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="windowBtn">
            <button id="closeBtn"></button>
            <button id="underBtn"></button>
            <button id="openBtn"></button>
        </div>
        <div class="display">
            <input type="text" value="0" id="display">
        </div>
        <div class="buttons">
            
            <button class="button function C">C</button>
            <button class="button function">±</button>
            <button class="button function">%</button>
            <button class="button operator">/</button>     
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>          
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>          
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>           
            <button class="button number zero">0</button>
            <button class="button">.</button>
            <button class="button eql">=</button>
          
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
